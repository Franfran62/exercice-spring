<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person with one param</title>
</head>
<body>
<div th:unless="${persons.isEmpty()}">
    <div th:each="p, personIndex : ${persons}">
        <span th:if="${personIndex.index} == ${key}">
                <h3 th:text="${p}"></h3>
        </span>
    </div>
</div>



</body>
</html>
